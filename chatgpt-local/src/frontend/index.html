<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-4 col-lg-3 bg-light sidebar">
                <div class="sidebar-header p-3">
                    <img src="images/logo.png" alt="Logo" class="img-fluid logo">
                    <h4>Chat</h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">User 1</li>
                    <li class="list-group-item">User 2</li>
                    <li class="list-group-item">User 3</li>
                </ul>
            </div>
            <div class="col-md-8 col-lg-9 chat-window">
                <div class="chat-header p-3 bg-primary text-white">
                    <h5>Chat with User</h5>
                </div>
                <div class="chat-body p-3">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-footer p-3">
                    <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                    <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
